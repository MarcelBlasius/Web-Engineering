<!DOCTYPE html>
<html>
<body>

<script>
function fibonacci(anzahl){
	var tabelle =[];
    for(i = 0; tabelle.length < anzahl; i++){
    	tabelle.push(fibonacciHelper(i));
    }
    
    return tabelle;
}

function fibonacciHelper(x){
     fiboVonI = 0n;
     fiboVonIPlusEins = 1n;
     for(i = 0; i < x; i++){
		tmp = fiboVonIPlusEins;
		fiboVonIPlusEins += fiboVonI;
		fiboVonI = tmp;
	}
return fiboVonI;
}
var x = fibonacci(2000);
console.log(x);

</script>

</body>
</html>
