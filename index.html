<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>

<style>

body{
	margin: 0;
    display: grid;
    grid-template-rows: 15vh 70vh 15vh
}
.header{
	padding-top: 1vh;
	text-align: center;
    background-color: black;
    color: white;
}

.footer{
	background-color:black;

}

.main{
	padding-top: 2vh;
	background-color: #EFEFEFEF;
}
.main .grid{
	display:grid;
    grid-template-columns: 50% 50%;
}
.main .grid .gridleft{
	grid-columns:1;
    text-align: center;
}
.main .grid .gridright{
	grid-columns:2;
    text-align: center;
}


</style>

<body>
<div class=header>
<h1 style="margin:0"> Semesterprojekt 2020</h1>
<h2> Marcel Blasius</h2>
</div>

<div class=main>
<div class=grid>
<div class=gridleft>
    <a> Link Abgabe 1 </a> 
</div>

<div class=gridright>
	<a> Link Abgabe 2 </a>
</div>
</div>

</div>

<div class=footer>

</div>



</body>
</html>
