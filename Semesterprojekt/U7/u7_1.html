<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../styles/indexStyle.css" rel="stylesheet" type="text/css">

<body>

  <div class="header">
    <script src="/Semesterprojekt/structure/getHeader.js"></script>
    </div>

    <div class=main> 
        <h1 id="Ueberschrift">Performanzmessung von DOM-Operationen</h1>
    <p>Für alle Messungen wurde der Inhalt der Überschrift 100000 mal ausgelesen.</p>
    <table id="table">
        <th>Operation</th>
        <th>Zeit [ms]</th>
    </table>
<script>
    const table = document.getElementById("table");
    const h1 = document.getElementById("Ueberschrift");


    const innerHTMLStart = performance.now();
        for(let i = 0; i < 100000; i++){
        h1.innerHTML;
        }
    const innerHTMLEnd = performance.now();
    const timeInnerHTML = innerHTMLEnd - innerHTMLStart;

    const innerTextStart = performance.now();
        for(let i = 0; i < 100000; i++){
        h1.innerText;
        }
    const innerTextEnd = performance.now();
    const timeInnerText = innerTextEnd - innerTextStart;

    const outerHTMLStart = performance.now();
        for(let i = 0; i < 100000; i++){   
        h1.outerHTML;
        }
    const outerHTMLEnd = performance.now();
    const timeOuterHTML = outerHTMLEnd - outerHTMLStart;

    const textContentStart = performance.now();
        for(let i = 0; i < 100000; i++){
        h1.textContent;
        }
    const textContentEnd = performance.now();
    const timeTextContent = textContentEnd- textContentStart;

    let innerHTMLRow = document.createElement("tr");
    let tdInnerHTMLTime = document.createElement("td");
    let operationInnerHTML = document.createElement("td");
    operationInnerHTML.textContent = "innerHTML";
    tdInnerHTMLTime.textContent = timeInnerHTML;
    innerHTMLRow.appendChild(operationInnerHTML);
    innerHTMLRow.appendChild(tdInnerHTMLTime);
    table.appendChild(innerHTMLRow);


    let innerTextRow = document.createElement("tr");
    let tdInnerText = document.createElement("td");
    let operationInnerText = document.createElement("td");
    operationInnerText.textContent = "innerText";
    tdInnerText.textContent = timeInnerText;
    innerTextRow.appendChild(operationInnerText);
    innerTextRow.appendChild(tdInnerText);
    table.appendChild(innerTextRow);

    let outerHTMLRow = document.createElement("tr");
    let tdOuterHTML = document.createElement("td");
    let operationOuterHTML = document.createElement("td");
    operationOuterHTML.textContent = "outerHTML";
    tdOuterHTML.textContent = timeOuterHTML;
    outerHTMLRow.appendChild(operationOuterHTML);
    outerHTMLRow.appendChild(tdOuterHTML);
    table.appendChild(outerHTMLRow);

    let textContentRow = document.createElement("tr");
    let tdTextContent = document.createElement("td");
    let opertatioNTextContent = document.createElement("td");
    opertatioNTextContent.textContent = "textContent";
    tdTextContent.textContent = timeTextContent;
    textContentRow.appendChild(opertatioNTextContent);
    textContentRow.appendChild(tdTextContent);
    table.appendChild(textContentRow);



</script>
    </div>

      <p> Semesterprojekt Web-Engineering WS20/21</p>

</div>
