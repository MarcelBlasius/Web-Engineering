        <script>
          const main = document.getElementsByClassName("main")[0];
            Promise.all([
              fetch('A.txt').then(x => x.text()),
              fetch('B.txt').then(x => x.text())
            ]).then(([aResp, bResp]) => {
                arows = aResp.match(/[^\r\n]+/g);
                brows = bResp.match(/[^\r\n]+/g);
                if(arows.length === brows.length){
                    for(let i = 0; i < arows.length; i++){
                        main.appendChild(document.createTextNode(arows[i] + brows[i]));
                        main.appendChild(document.createElement("br"));
                    }
                } else if (arows.length > brows.length){

                          main.appendChild(document.createTextNode(arows[i]));

                }
            });
