<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../styles/indexStyle.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div class="header">
    <script src="/Semesterprojekt/structure/getHeader.js"></script>
    </div>

    <div class=main> 
        <script>

            async function fetchTxt(url){
                const request = await fetch( url );
                return await request.text();
             }
            
             (async _=>{ // Async IIFE
            
                const aResp = await fetchTxt("A.txt");
                const bResp = await fetchTxt("B.txt");
            
                arows = aResp.match(/[^\r\n]+/g);
                brows = bResp.match(/[^\r\n]+/g);
                if(arows.length === brows.length){
                    for(let i = 0; i < arows.length; i++){
                        document.body.appendChild(document.createTextNode(arows[i] + brows[i]));
                        document.body.appendChild(document.createElement("br"));
                    }
                } else if (arows.length > brows.length){
                    for(let i = 0; i < arows.length; i++){
                        if(brows[i] !== undefined){
                            document.body.appendChild(document.createTextNode(arows[i] + brows[i]));
                        } else {
                            document.body.appendChild(document.createTextNode(arows[i]));
                        }
                        document.body.appendChild(document.createElement("br"));
                    }
                } else {
                    for(let i = 0; i < brows.length; i++){
                        if(arows[i] !== undefined){
                            document.body.appendChild(document.createTextNode(arows[i] + brows[i]));
                        } else {
                            document.body.appendChild(document.createTextNode(brows[i]));
                        }
                        document.body.appendChild(document.createElement("br"));
                    }
                }
             })();
            
            
            
            
            </script>
    </div>
    <div class="footer">
      <script src="/Semesterprojekt/structure/getFooter.js"></script>
    </div>
</div>

</body>
</html>
