<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../styles/indexStyle.css" rel="stylesheet" type="text/css">
<style>
.main{
	display: grid;
    box-sizing: border-box;
    grid-template-columns: 100%;
    grid-template-rows: 10vh 10vh 70vh 10vh;
}

.red{
	background-color: red;
    grid-row-start: 1;
}

.blue{
	background-color: blue;
        grid-row-start: 3;
   }

.leftSideBar{
	background-color: green;
    grid-row-start: 2;
}

.rightSideBar{
	background-color: purple;
    grid-row-start: 4;

}
@media all and (min-width: 300px){
	.main{
		display: grid;
      	box-sizing: border-box;
      	grid-template-columns: 25% 75%;
   	 	grid-template-rows: 10vh 80vh 10vh;
	}
	.red{
		background-color: red;
    	grid-row-start: 1;
        grid-column: 1 / span 2;
	}

	.blue{
		background-color: blue;
        grid-row-start: 2;
        grid-column-start: 2;
   }

	.leftSideBar{
		background-color: green;
        grid-row-start: 2;
        grid-column-start: 1;
	}

	.rightSideBar{
		background-color: purple;
   		grid-row-start: 3;
        grid-column: 1/span 2;

	}
}


@media all and (min-width: 600px){
	.main{
		display: grid;
      	box-sizing: border-box;
      	grid-template-columns: 20% 60% 20%;
   	 	grid-template-rows: 25vh 75vh;
	}
	.red{
		background-color: red;
    	grid-row-start: 1;
        grid-column: 1 / span 3;
	}

	.blue{
		background-color: blue;
        grid-row-start: 2;
        grid-column-start: 2;
   }

	.leftSideBar{
		background-color: green;
        grid-row-start: 2;
        grid-column-start: 1;
	}

	.rightSideBar{
		background-color: purple;
   		grid-row-start: 2;
        grid-column: 3;

	}
}

</style>
</head>
<body>
  <div class="header">
    <script src="/Semesterprojekt/structure/getHeader.js"></script>
    </div>

<div class="main">
    <div class=red></div>
    <div class=blue></div>
    <div class=leftSideBar></div>
    <div class=rightSideBar></div>

</div>
<div class="footer">
	<p style="padding-top: 12px"> Semesterprojekt Web-Engineering WS20/21</p>
    <p style="padding-bottom: 12px"> von Marcel Blasius </p>
  </div>
  </body>
</html>
